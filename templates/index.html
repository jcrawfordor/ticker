{% extends "wrapper.html" %}
{% block body %}
{% for list in lists %}
<div class="col-xs-12 col-md-2">
  <h2>{{ list['name'] }}</h2>
  <table>
    {% for item in list['items'] %}
    <tr>
      <td>{{ item['name'] }}</td><td><form action="/moditem"><input type="submit" name="delete" value="del"></form></td>
    </tr>
    {% endfor %}
  </table>
  <form action="/listaction" method="POST">
    <input type="hidden" name="list" value="{{ list['name'] }}">
    <input type="submit" name="print" value="Print">
  </form>
</div>
{% endfor %}
{% endblock %}
