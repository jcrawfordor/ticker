<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Ticker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='flexboxgrid.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    {% if flash %}
    <div class="row">
      <div class="col-xs-12"><div class="flash">
        <p>{{ flash }}</p>
      </div></div>
    </div>
    {% endif %}
    <div class="row">
      {% block body %}
      {% endblock %}
    </div>
  </body>
</html>
